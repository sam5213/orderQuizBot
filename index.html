<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Форма заказа квиза</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Давайте с Вами определим требования к будущему квизу</h1>
        <button onclick="startQuiz()">Начать квиз</button>
    </div>
    <div id="results" style="display: none;">
        <h1>Результаты опроса были отправлены</h1>
    </div>
    <div id="quiz" style="display: none;">
        <h2 id="question"></h2>
        <div id="options"></div>
    </div>
    <div id="finish" style="display: none;">
        <h1>Поздравляю с прохождением опроса!</h1>
        <button onclick="sendResults()">Отправить результаты</button>
        <button onclick="startQuiz()">Начать квиз занаво</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
